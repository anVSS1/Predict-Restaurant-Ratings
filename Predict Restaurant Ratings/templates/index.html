<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Rating Predictor</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body class="light-mode">
    <div class="container">
      <header>
        <h1>Restaurant Rating Predictor</h1>
        <p>Predict restaurant ratings based on various features</p>
        <button id="dark-mode-toggle" class="btn">üåô Dark Mode</button>
      </header>

      <form action="/predict" method="post" class="form">
        <div class="form-group">
          <label for="Cuisines">Cuisines:</label>
          <input
            type="text"
            id="Cuisines"
            name="Cuisines"
            placeholder="e.g., Italian, Chinese"
            required
          />
        </div>

        <div class="form-group">
          <label for="City">City:</label>
          <input
            type="text"
            id="City"
            name="City"
            placeholder="e.g., New York, Paris"
            required
          />
        </div>

        <div class="form-group">
          <label for="Average Cost for two">Average Cost for Two:</label>
          <input
            type="number"
            id="Average Cost for two"
            name="Average Cost for two"
            placeholder="e.g., 50"
            required
          />
        </div>

        <div class="form-group">
          <label for="Price range">Price Range (1-4):</label>
          <input
            type="number"
            id="Price range"
            name="Price range"
            placeholder="1-4"
            required
          />
        </div>

        <div class="form-group">
          <label for="Votes">Votes:</label>
          <input
            type="number"
            id="Votes"
            name="Votes"
            placeholder="e.g., 500"
            required
          />
        </div>

        <div class="form-group">
          <label for="Has Table booking">Has Table Booking:</label>
          <select id="Has Table booking" name="Has Table booking" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Has Online delivery">Has Online Delivery:</label>
          <select id="Has Online delivery" name="Has Online delivery" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <button type="submit" class="btn">Predict</button>
      </form>
      <footer>
        <div class="socials">
          <a href="https://www.linkedin.com/in/anass-ouzaouit" target="_blank">
            <img
              src="{{ url_for('static', filename='linkedin.png') }}"
              alt="LinkedIn"
            />
          </a>
          <a href="https://github.com/anvss1" target="_blank">
            <img
              src="{{ url_for('static', filename='github.png') }}"
              alt="GitHub"
            />
          </a>
          <a href="https://twitter.com/anvss__" target="_blank">
            <img
              src="{{ url_for('static', filename='twitter.png') }}"
              alt="Twitter"
            />
          </a>
        </div>
      </footer>
    </div>

    <script>
      const toggleButton = document.getElementById("dark-mode-toggle");
      const body = document.body;

      toggleButton.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        if (body.classList.contains("dark-mode")) {
          toggleButton.textContent = "‚òÄÔ∏è Light Mode";
        } else {
          toggleButton.textContent = "üåô Dark Mode";
        }
      });
    </script>
  </body>
</html>
