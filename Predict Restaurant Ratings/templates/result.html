<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body class="light-mode">
    <div class="container">
      <header>
        <h1>Restaurant Rating Predictor</h1>
        <p>Your predicted restaurant rating is:</p>
        <button id="dark-mode-toggle" class="btn">🌙 Dark Mode</button>
      </header>

      <div class="result">
        <h2>Prediction Result</h2>
        <p>
          The predicted rating for the restaurant is:
          <strong>{{ predicted_rating }}</strong>
        </p>
      </div>

      <footer>
        <div class="socials">
          <a href="https://www.linkedin.com/in/anass-ouzaouit" target="_blank">
            <img
              src="{{ url_for('static', filename='linkedin.png') }}"
              alt="LinkedIn"
            />
          </a>
          <a href="https://github.com/anvss1" target="_blank">
            <img
              src="{{ url_for('static', filename='github.png') }}"
              alt="GitHub"
            />
          </a>
          <a href="https://twitter.com/anvss__" target="_blank">
            <img
              src="{{ url_for('static', filename='twitter.png') }}"
              alt="Twitter"
            />
          </a>
        </div>
      </footer>
    </div>

    <script>
      const toggleButton = document.getElementById("dark-mode-toggle");
      const body = document.body;

      toggleButton.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        if (body.classList.contains("dark-mode")) {
          toggleButton.textContent = "☀️ Light Mode";
        } else {
          toggleButton.textContent = "🌙 Dark Mode";
        }
      });
    </script>
  </body>
</html>
